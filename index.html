
<!DOCTYPE html>
<html lang="en">
<head>
   <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap 5 v5.2x -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- media quary -->
    <link rel="stylesheet" href="css/media.css">
    
    <title>Bootstrap 5</title>
    
</head>
<body>

    
    

    <!-- header start -->
    <section class="header">
      <div class="container">
        <div class="row">
          <div class="col-md-2 col-sm-3 col-12">
            <div class="box">1.1</div>
          </div>
          <div class="col-md-7 col-sm-6 col-7">
            <div class="box">1.2</div>
          </div>
          <div class="col-md-3 col-sm-3 col-5">
            <div class="box">1.3</div>
          </div>
        </div>
      </div>
    </section>
       <!-- header end -->
       <!-- hero start -->
        <section class="hero">
          <div class="container">
            <div class="row">
              <div class="col-md-9">
                <div class="row">
                  <div class="col-md-8 d-sm-block d-none">
                    <div class="box">2.1</div>
                  </div>
                  <div class="col-md-4">
                    <div class="box">2.2</div>
                  </div>
                </div>
              </div>
              <div class="col-md-3 d-md-block d-none">
                <div class="box red">3</div>
              </div>
            </div>
          </div>
        </section>
       <!-- banner end -->
       <!-- navber -->
        <section class="body">
          <div class="container">
            <div class="row">
              <div class="col-md-9">
                <div class="row">
                  <div class="col-md-4 col-sm-9"> 
                    <div class="box">4.1</div>
                  </div>
                  <div class="col-sm-3 d-md-none">
                    <div class="box red">3</div>
                  </div>
                  <div class="col-md-8 col-sm-12"> 
                    <div class="box">4.2</div>
                  </div>
                </div>
              </div>
              <div class="col-md-3 d-md-block d-none">
                <div class="box five">5</div>
              </div>
            </div>
          </div>
        </section>
       <!-- navber end -->
       <section class="bar d-md-none d-sm-block d-none">
          <div class="bar">
            <div class="container">
              <div class="row">
                <div class="col-sm-12">
                  <div class="box five">5</div>
                </div>
              </div>
            </div>
          </div>
       </section>
       <!-- footer start  -->
       <div class="footer">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="box">6</div>
            </div>
          </div>
        </div>
       </div>
     
       <!-- footer end -->

       
    <!-- bootrstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- js  -->
    <script src="js/scrip.js"></script>
</body>
</html>
